<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6 - ATM Program</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <header>
      <h1>Bank of Josh ATM</h1>
    </header>

      <h2>Account Balance $<span id="balance">1000.00</span></h2>
      <div id="errors"></div>

      <section>

        <form>
          <fieldset id="deposit">
            <legend>Make a Deposit</legend>
            <label>
              <span>Amount</span>
              $<input id="depositAmount" type="number" min="0" step="0.01" value="0.00">
            </label>
          </fieldset>

          <fieldset id="withdrawal">
            <legend>Make a Withdrawal</legend>
            <label>
              <span>Amount</span>
              $<input id="withdrawalAmount" type="number" min="0" step="0.01" value="0.00">
            </label>
          </fieldset>
        </form>
        <div id="buttons">
          <button id="btnDeposit">Deposit</button>
          <button id="btnWithdraw">Withdraw</button>
        </div>

      </section>

    </main>

  <script src="atm.js"></script>
</body>

</html>
